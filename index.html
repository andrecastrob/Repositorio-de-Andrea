<body>
    <h1>Formulario</h1>
    <form action=""method="post"></form>
    
        
            <label for="">Nombre</label>
            <input type="text" required minlength="3" placeholder="Escribe tu nombre">
        <br>
            <label for="mail">Correo electronico</label>
            <input type="Gmail" placeholder="example@gmail.com">
        <br>
            <label for="Password">Contraseña</label>
            <input type="password" name="" id="" required pattern="(0-9)(10)">
        <br>
             <label for="Msg">Mensaje</label>
            <textarea name="Msg" name="User_message"></textarea>
        <br>
        <label for="">Fecha de nacimiento</label>
        <input type="date">
        <br>
        <fieldset>
            <legend>Información Adicional</legend>
            <label for="Telefono">Telefono</label>
            <input type="tel">
        </fieldset>
        <br>
        <button>Enviar</button>
    
</body>
</html>
